<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>
        Grid Elements
    </h2>
    <p>
        A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
        <em>inline-grid</em>
    </p>
    <p>
        Direct child element(s) of the grid container automatically becomes grid items.
    </p>
    <div class="grid-container">
        <div class="grid-item">Flew</div>
        <div class="grid-item">coca-cola</div>
        <div class="grid-item">pepsi</div>
        <div class="grid-item">juice</div>
        <div class="grid-item">sprite</div>
        <div class="grid-item">Tropic</div>
        <div class="grid-item">Rebul</div>
 
    </div>
    <div class="wrapper">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
        <div class="box">Four</div>
        <div class="box">Five</div>
    </div>
    <div class="container">
        <div class="container_2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item item1">4</div>
            <div class="item">5</div>
            <div class="item item2">6</div>
        </div>
        <!-- <img src="girl.jpg" alt="girl">
        <img src="girl.jpg" alt="girl">
        <img class="item2" src="girl.jpg" alt="girl">
        <img class="item3" src="girl.jpg" alt="girl">
        <img src="girl.jpg" alt="girl">
        <img src="girl.jpg" alt="girl">
        <img src="girl.jpg" alt="girl">
        <img src="girl.jpg" alt="girl"> -->
    </div>

</body>

</html>
